<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인을 해주세요</title>
    <link rel="stylesheet" href="./src/css/login.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navBar">
          <ul class="navMenu">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">모집게시판</a></li>
          </ul>

          <ul class="navLogin">
            <li class="login"><a href="#">Log In</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <section class="loginBox">
        <form action="POST" class="loginForm">
          <h2>Developer Post</h2>
          <span class="user">ID</span>
          <input type="email" class="id" name="id" placeholder="아이디를 입력하세요." />
          <span class="user">Password</span>
          <input
            type="password"
            class="password"
            name="password"
            placeholder="비밀번호를 입력하세요."
          />
          <div class="search">
            <a href="#none">계정/ 비밀번호 찾기</a>
          </div>
          <input type="submit" class="submit" value="로그인" />
          <div class="singup">
            <span>아직 회원이 아니신가요?</span>
            <a href="#none">회원 가입하기</a>
          </div>
        </form>
      </section>

      <footer id="footer">Footer 영역입니다.</footer>
    </div>

    <script src="./src/js/login.js"></script>
  </body>
</html>
