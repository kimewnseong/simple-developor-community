<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면입니다.</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/posts.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <!-- main -->
      <main class="main" role="main">
        <section>
          <div class="mainImage">
            <img class="image" src="/img/main.jpg" alt="메인화면" />
            <div class="text">
              <h1>개발자를 찾아요</h1>
              <p>함께 프로젝트를 진행 할 개발자를 찾습니다!</p>
            </div>
          </div>
        </section>
        <section class="serviceDescription">
          <h2 class="serviceTitle">서비스 설명</h2>
        </section>
        <div class="services">
          <div>
            <img src="/img/dummy.PNG" />
            <h3>모집게시판</h3>
            <p>프로젝트를 같이 진행 할 개발자를 찾아보세요.</p>
          </div>
          <div>
            <img src="/img/dummy.PNG" />
            <h3>사용자 프로필</h3>
            <p>E-mail, 기술스택, Github 주소로 자신을 나타내보세요.</p>
          </div>
        </div>
        <h1 id="gatherPost">
          <a href="/posts">모집 게시판</a>
        </h1>
      </main>

      <!--footer-->
    </div>
    <script type="module" src="/js/pages/main.js"></script>
  </body>
</html>
