<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 프로필</title>
    <link rel="stylesheet" href="./src/css/profile.css" />
    <link rel="stylesheet" href="./src/css/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navBar">
          <!-- 슬라이더 부분 -->
          <div class="slider">
            <input class="burger-check" type="checkbox" id="burger-check" />
            <label class="burger-icon" for="burger-check">
              <span class="burger-sticks"></span>
            </label>
            <div class="menu">
              <div style="width: 200px;">
                <a href="#">About</a>
                <a href="#">자유게시판</a>
                <a href="#">모집게시판</a>
              </div>
            </div>
          </div>
          
          <ul class="navMenu">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">모집게시판</a></li>
          </ul>

          <ul class="navLogin">
            <li class="login"><a href="#">Log In</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <section class="profile">
        <form action="profileModify.html" id="profileForm" method="get">
          <div class="profileImg">
            <img src="./img/user.png" alt="프로필사진" />
          </div>
          <div class="userInfo">
            <div class="username">
              <strong>닉네임</strong>
              <p id="nameVal">철수</p>
            </div>
            <div class="userEmail">
              <strong>이메일</strong>
              <p id="emailVal">cjftn@naver.com</p>
              <!-- <input type="button" value="인증" /> -->
            </div>
            <div class="userGender">
              <strong>성별</strong>
              <p id="genderVal">남자</p>
            </div>
            <div class="userStack">
              <strong>기술스택</strong>
              <div class="stacks">
                <p id="stackList">D</p>
              </div>
            </div>
            <div class="userGit">
              <strong>Github 주소</strong>
              <p id="gitVal">철수@naver.com</p>
              <!-- <input type="text"></input> -->
            </div>          
          </div>
          <div class="submitBtn">
            <input type="submit" class="submit" value="프로필 수정" />
          </div>
        </form>
      </section>

      <footer id="footer">Footer 영역입니다.</footer>
    </div>
    <script src="./src/js/profile.js"></script>
  </body>
  </body>
</html>
