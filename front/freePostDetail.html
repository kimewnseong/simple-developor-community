<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유게시판 상세</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/freePostDetail.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navBar">
          <!-- 슬라이더 부분 -->
          <div class="slider">
            <input class="burger-check" type="checkbox" id="burger-check" />
            <label class="burger-icon" for="burger-check">
              <span class="burger-sticks"></span>
            </label>
            <div class="menu">
              <div style="width: 200px">
                <a href="#">About</a>
                <a href="#">자유게시판</a>
                <a href="#">모집게시판</a>
              </div>
            </div>
          </div>

          <ul class="navMenu">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">모집게시판</a></li>
          </ul>

          <ul class="navLogin">
            <li class="login"><a href="#">Log In</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <div class="case">
        <section class="wrap-post">
          <div class="board">
            <h1><a href="./freePost.html">자유게시판</a></h1>
          </div>
          <!-- 게시글 영역 -->
          <div class="post">
            <h3 class="title">와우</h3>
            <div class="postInfo">
              <span
                >작성자 <strong class="author"><a href="./profile.html">철수</a></strong></span
              >
              <p id="time">20분 전</p>
            </div>
            <p class="postContent">이런 사이트가 있었네요</p>
            <div id="images">
              <!-- 이미지들 -->
            </div>
          </div>

          <div class="comments">
            <!-- 댓글 계속 추가 -->
            <article class="comment" id="comment">
              <h5 class="commentAuthor">익명1</h5>
              <p class="commentContent">유익하네요!</p>
            </article>
            <form action="#" class="writecomment" method="POST">
              <input
                type="text"
                id="addComment"
                name="text"
                maxlength="200"
                placeholder="댓글을 입력하세요."
              />
              <div class="button">
                <input type="submit" id="submit" value="댓글 작성" />
                <a href="./freePost.html">글 목록</a>
              </div>
            </form>
          </div>
        </section>
      </div>

      <!-- <footer id="footer" class="footer-flex-item">Footer 영역입니다.</footer> -->
    </div>
    <script src="./src/js/freePostDetail.js"></script>
  </body>
</html>
