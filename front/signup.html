<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 화면입니다.</title>
    <link rel="stylesheet" href="./src/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navBar">
          <ul class="navMenu">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">모집게시판</a></li>
          </ul>

          <ul class="navLogin">
            <li class="login"><a href="#">Log In</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <main id="main">
        <h2 id="signupHead">회원가입</h2>
        <!-- ID-->
        <content id="content">
          <form name="signup" action="/signup_process" method="post">
            <div>
              <h3><label for="emailId">이메일</label></h3>
              <span class="box int_id">
                <input
                  type="email"
                  name="emailId"
                  id="emailId"
                  class="int"
                  maxlength="40"
                  placeholder="이메일 형식으로 입력해주세요."
                />
              </span>
              <span class="error_next_box"></span>
              <input
                type="button"
                name="id_check"
                class="btn"
                id="id_check"
                value="이메일 확인"
              />
            </div>
            <!-- NICKNAME -->
            <div>
              <h3><label for="nickname">닉네임</label></h3>
              <span class="box int_nick">
                <input
                  type="text"
                  name="nickname"
                  id="nickname"
                  class="int"
                  maxlength="20"
                  placeholder="닉네임을 입력해주세요."
                />
              </span>
              <span class="error_next_box"></span>
            </div>
            <!-- PASSWORD -->
            <div>
              <h3><label for="password">비밀번호</label></h3>
              <span class="box int_pass">
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="int"
                  maxlength="20"
                  placeholder="비밀번호"
                />
              </span>
              <span class="error_next_box"></span>
            </div>
            <!-- PASSWORD Confirm-->
            <div>
              <h3><label for="password_confirm">비밀번호 확인</label></h3>
              <span class="box int_pass">
                <input
                  type="text"
                  name="password_confirm"
                  id="password_confirm"
                  class="int"
                  maxlength="20"
                  placeholder="비밀번호 확인"
                />
              </span>
              <span class="error_next_box"></span>
            </div>
            <!-- NAME-->
            <div>
              <h3><label for="name">이름</label></h3>
              <span class="box int_name">
                <input type="text" name="name" id="name" class="int" maxlength="20" placeholder="이름을 입력해주세요."/>
              </span>
              <span class="error_next_box"></span>
            </div>
            <!-- BIRTH -->
            <div>
              <h3><label for="birth">생년월일</label></h3>
              <!-- BIRTH WRAP-->
              <div id="bir_wrap">
                <!-- BIRTH YEAR-->
                <div id="bir_yy">
                  <span class="box">
                    <input
                      type="text"
                      name="year"
                      id="yy"
                      class="int"
                      maxlength="4"
                      placeholder="년(4자)"
                    />
                  </span>
                </div>
                <!-- BIRTH MONTH-->
                <div id="bir_mm">
                  <span class="box">
                    <select name="month" id="mm">
                      <option>월</option>
                      <option value="01">1</option>
                      <option value="02">2</option>
                      <option value="03">3</option>
                      <option value="04">4</option>
                      <option value="05">5</option>
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </span>
                </div>

                <!-- BIRTH DAY-->
                <div id="bir_dd">
                  <span class="box">
                    <input
                      type="text"
                      name="day"
                      id="dd"
                      class="int"
                      maxlength="2"
                      placeholder="일"
                    />
                  </span>
                </div>
              </div>
              <span class="error_next_box"></span>
            </div>

            <!-- GENDER -->
            <div>
              <h3><label for="gender">성별</label></h3>
              <span class="box">
                <select name="gender" id="gender">
                  <option>성별</option>
                  <option value="M">남자</option>
                  <option value="F">여자</option>
                </select>
              </span>
              <span class="error_next_box"></span>
            </div>
            <div class="submit_area">
              <input type="submit" name="submit" id="submit" value="가입하기"></input>
            </div>
          </form>
        </content>
      </main>

      <footer id="footer">Footer 영역입니다.</footer>
    </div>
    <script src='./src/js/signup.js'></script>
  </body>
</html>
