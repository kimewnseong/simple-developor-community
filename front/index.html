<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면입니다.</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navBar">
          <!-- 슬라이더 부분 -->
          <div class="slider">
            <input class="burger-check" type="checkbox" id="burger-check" />
            <label class="burger-icon" for="burger-check">
              <span class="burger-sticks"></span>
            </label>
            <div class="menu">
              <div style="width: 200px;">
                <a href="#">About</a>
                <a href="#">자유게시판</a>
                <a href="#">모집게시판</a>
              </div>
            </div>
          </div>
          
          <ul class="navMenu">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">모집게시판</a></li>
          </ul>

          <ul class="navLogin">
            <li class="login"><a href="#">Log In</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <div class="mainImage">
            <img class="image" src="./img/main.jpg" alt="메인화면" />

            <div class="text">
              <h1>개발자를 찾아요</h1>
              <p>함께 프로젝트를 진행 할 개발자를 찾습니다!</p>
            </div>
          </div>
        </section>

        <section class="serviceDescription">
          <h2 class="serviceTitle">서비스 설명</h2>

          <div class="services">
            <div>
              <img src="./img/dummy.PNG" alt="" />
              <h3>모집게시판</h3>
              <p>프로젝트를 같이 진행 할 개발자를 찾아보세요</p>
            </div>
            <div>
              <img src="./img/dummy.PNG" alt="" />
              <h3>자유게시판</h3>
              <p>개발자분들의 자유로운 생각을 적어보세요</p>
            </div>
            <div>
              <img src="./img/dummy.PNG" alt="" />
              <h3>사용자 프로필</h3>
              <p>E-mail, 기술스택, Github주소로 자신을 나타내보세요</p>
            </div>
          </div>
        </section>

        <section class="recentPost">
          <h2>최신 글</h2>
        </section>
      </main>

      <footer id="footer">Footer 영역입니다.</footer>
    </div>
  </body>
</html>
